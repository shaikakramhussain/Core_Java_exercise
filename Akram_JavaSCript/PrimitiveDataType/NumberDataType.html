<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Number Data Type</title>
</head>
<body>
    <script>
        //Creating variables
        let a = 25;
        let b = -75.5;
        let c = 4.25e+6;
        let d = 4.25e-6;

        let e = 20/0;
        let f = -20/0;
        let g = "Akram"/2;
        let h = 2/"Akram";

        //Printing variable values
        document.write(a+"<br>");
        document.write(b+"<br>");
        document.write(c+"<br>");
        document.write(d+"<br>");
        document.write("<br>");
        document.write(e+"<br>");
        document.write(f+"<br>");
        document.write(g+"<br>");
        document.write(h+"<br>");
    </script>
</body>
</html>
