<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment Operators</title>
</head>
<body>
    <script>
        var x; //declaring variable
        //To assign values to the variable

        x= 10;
        document.write(x + "<br>"); //10
        document.write("<br>");

        x = 20;
        x += 30;
        document.write(x + "<br>"); //20 +30 = 50
        document.write("<br>");

        x = 50;
        x -= 20;
        document.write(x + "<br>");// 50-20 = 30
        document.write("<br>");

        x = 5;
        x *= 25;
        document.write(x + "<br>"); //5*25 =125
        document.write("<br>");
        
        x = 50;
        x /= 10;
        document.write(x + "<br>");
        document.write("<br>");


    </script>
</body>
</html>
