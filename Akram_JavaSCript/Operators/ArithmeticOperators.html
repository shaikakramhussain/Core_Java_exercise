<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Arithmetic Operators</title>
</head>
<body>
    <script>
        var x = 10;
        var y = 4;

        document.write(x+y);// Addition
        document.write("<br>");

        document.write(x-y); //Subtraction
        document.write("<br>");

        document.write(x*y); //Multiplication
        document.write("<br>");

        document.write(x / y); //Division
        document.write("<br>");

        document.write(x % y); //Modulus
    </script>
</body>
</html>
