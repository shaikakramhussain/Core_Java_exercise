<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String Operators</title>
</head>
<body>
    <script>
        var str1 = "Hello";
        var str2 = "Akram";
        var str3 = "Shaik"

        document.write(str1 + " " +str2 + "<br>");

        document.write("<br>");

        str1 += str3;
        document.write(str1);

    </script>
</body>
</html>
