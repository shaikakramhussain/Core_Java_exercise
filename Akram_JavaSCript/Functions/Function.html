<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Define and call a Function</title>
</head>
<body>
    <script>
        //Defining a function
        function addition(){
            //Code to be executed
            let a = 10;
            let b = 20;
            let c= a+b;
            document.write(c);
        }
        addition();
        //calling a function
        //sayHello();
    </script>
</body>
</html>
