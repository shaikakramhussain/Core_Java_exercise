<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Global Variable </title>
</head>
<body>
    <h3>JavaScript Global Variables</h3>
    
    <script>
        var data = 10; //Global VAriable

        function a(){
            document.write(data);
            document.write(" ");
        }
        function b(){
            document.write(data*10);
        }
        a();//Calling JavaSCript function
        b();
    </script>
</body>
</html>
