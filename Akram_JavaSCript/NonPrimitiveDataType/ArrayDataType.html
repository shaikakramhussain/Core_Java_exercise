<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array DataType</title>
</head>
<body>
    <script>
        //Creating Arrays
        let Laptops = ["Dell", "HP","Microsoft","Xiaomi"];
        let SmartPhone = ["Iphone","RealMe","Samsung","Motorola"];
        let Salary = [20000, 40000, 50000, 70000];

        //Printing array values
        document.write(Laptops[0] + "<br>"); //Output : Dell
        document.write(SmartPhone[2] + "<br>"); //Output : Samsung 
        document.write(Salary[2]); //Output : 50000
    </script>
</body>
</html>
