<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Undefined DataType</title>
</head>
<body>
    <script>
        //Creating Variables
        var a;
        var b = "Hello I am not Undefined";
        var c = null;

        var x = 10;
        var y = 20;
        var z = "Feroz";

        document.write(x/0);
        document.write("<br>");
        document.write(x/z);

        document.write("<br>");
        document.write(z/y);
        document.write("<br>");

        //Printing variable values
        document.write(a + "<br>"); //Print Undefined
        document.write(b + "<br>");
        document.write(c); // Print Null
    </script>
</body>
</html>
