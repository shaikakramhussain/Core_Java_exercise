<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Local Variable </title>
</head>
<body>
    <h3>JavaScript Local Variables</h3>
    <p id="xyz"></p>
    <script>
        function Example(a,b){
            return a*b;
        }
        document.getElementById("xyz").innerHTML=Example(9,6); 
    </script>
</body>
</html>
