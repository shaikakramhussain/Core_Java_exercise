<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX_Jquery</title>
    <style>
        body{
            padding-left: 20px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <p>Please Enter Country Name</p>
    <input type="text" name="country" id="country">
    <p>
        <button type="button" id="btn-load-data">Load Data</button>
    </p>
    Capital is : <span id="capital"></span>

    <script src="http://code.jquery.com/jquery-2.2.4.min.js" 
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
           $("#btn-load-data").click(function(){// callback function
            console.log("Before AJAX");
           var country = $("#country").val();
            var url = "https://restcountries.eu/rest/v2/name/"+country+"?fullText=true";
            $.ajax({
                "url": url,
                "success": function(response){
                    console.log("AJAX Successfull");
                var capital = response[0].capital;
                $("#capital").html(capital);
                }
            });  
            console.log("After Ajax");
           });
        });
    </script>
</body>
</html>
