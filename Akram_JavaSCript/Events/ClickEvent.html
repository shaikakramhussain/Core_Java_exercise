<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handling the Click EVENT</title>
</head>
<body>
    <h1>onclick</h1>
    <button type="button" onclick="alert('You have clicked a button!')">Click Me</button>
    <a href="#" onclick="alert('You have clicked a link!')">Click Me</a>
    <br>
    <br>
    <h1>oncontextmenu</h1>
    <button type="button" oncontextmenu="alert('You have right-clicked a button!')">Click Me (oncontextmenu)</button>
    <a href="#" oncontextmenu="alert('You have right-clicked a link!')">Click Me(oncontextmenu)</a>
    <br>
    <br>
    <h1>onmouseover</h1>
    <button type="button" onmouseover="alert('You have placed mouse pointer over a button!')">Place Mouse Over Me</button>
    <a href="#" onmouseover="alert('You have placed mouse pointer over a link!')">Place Mouse Over Me</a>
    <h1>onmouseout</h1>
    <button type="button" onmouseout="alert('You have moved out of a button!')">Place Mouse Inside Me and Move Out</button>
    <a href="#" onmouseout="alert('You have moved out of a link!')">Place Mouse Inside Me and Move Out</a>    
</body>
</html>
